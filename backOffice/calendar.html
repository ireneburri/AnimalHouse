<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>window.jQuery || document.write(decodeURIComponent('%3Cscript src="js/jquery.min.js"%3E%3C/script%3E'))</script>
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/22.1.6/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/22.1.6/css/dx.light.css" />
    <script src="https://cdn3.devexpress.com/jslib/22.1.6/js/dx.all.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="calendar.js"></script>
  </head>
  <body class="dx-viewport">
    <div class="demo-container">
      <div id="calendar-demo">
        <div class="widget-container">
          <div id="calendar-container"></div>
        </div>
        <div class="options">
          <div class="caption">Options</div>
          <div class="option">
            <div id="min-date"></div>
          </div>
          <div class="option">
            <div id="max-date"></div>
          </div>
          <div class="option">
            <div id="disable-dates"></div>
          </div>
          <div class="option">
            <div id="disable-someDates"></div>
          </div>
          <div class="option">
            <div id="first-day"></div>
          </div>
          <div class="option">
            <div id="custom-cell"></div>
          </div>
          <div class="option">
            <div id="disabled"></div>
          </div>
          <div class="option">
            <span>Zoom level</span>
            <div id="zoom-level"></div>
          </div>
          <div class="option">
            <span>Selected date</span>
            <div id="selected-date"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
