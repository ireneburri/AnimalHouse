<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
        
    <title>E-commerce Management</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(236, 227, 205);">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">Animal House</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="user.html">Costumer Data</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="item.html" style="color: rgb(103, 73, 54); font-size: large">E-commerce Management</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="animal.html">Animal Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="service.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="bacheca.html">Boards Management</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="location.html">Locations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="staff.html">Staff Management</a>

            </li>
          </ul>
        </div>
      </div>
    </nav>
      

    <div class="container" >
      <div class="row mt-2">
        <div class="col">
              
              <h2 id="serviceTitle" style="text-align: left;display: inline-block;">Items</h2>
              
            
              <div class="form-check form-switch" style="display: flex; justify-content: left; align-items: left;display: inline-block;">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="checkVip" onchange=filteredByVip()>
                  <label class="form-check-label" for="checkVip">Only Vip</label>
                </div>
              </div>
        </div>
        <div class="col" style="display: inline-block;">

              <!-- Button trigger modal -->
              <div  style="display:flex; justify-content: right; align-items: right; margin-bottom: 6px;">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#Modal" style="margin-right:6px">
                  Register a new item
                </button> 
              </div>
        </div>
      </div>


      <div class="input-group" style="margin-bottom: 6px;">
        <input type="search" class="form-control rounded" id="searchItem" placeholder="Search by Name" aria-label="Search" aria-describedby="search-addon">
        <button type="button" class="btn" style="border-color: rgb(103, 73, 54);" onclick=searchByName()>search</button>
      </div>

      <!-- Modal -->
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">

        <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">New item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>

              <!-- Body -->
              <div class="modal-body">
              <form id="FormItem">

                <div class="row mb-2">
                  <label class="col-sm-2 col-form-label">Name*</label>
                  <div class="col">
                    <input id="inputName" type="text" class="form-control" placeholder="Name" aria-label="Item name">
                  </div>
                  <div class="col">
                    <div class="input-group">
                      <span class="input-group-text">&numero;</span>
                      <input type="number" class="form-control" id="inputQuantity" aria-label="Quantity" placeholder="Quantity*">
                    </div>
                  </div>
                </div>

                <div class="row mb-2"> 
                  <label class="col-sm-2 col-form-label">Category*</label>
                  <div class="col-sm-10">
                    <select id="inputCategory" class="form-select" aria-label="Category">
                      <option selected></option>
                      <option>Cibo</option>
                      <option>Prodotti Sanitari</option>
                      <option>Giochi</option>
                      <option>Accessori</option>
                      <option>Case e Cucce</option>
                      <option>Per Cuccioli</option>
                    </select>   
                  </div>                       
                </div> 

                <div class="row mb-2">
                  <label class="col-sm-2 col-form-label">Animal*</label>
                  <div class="col-sm-10">
                    <select id="inputAnimal" class="form-select" aria-label="Animal">
                      <option selected></option>
                      <option>Per Tutti</option>
                      <option>Mammiferi</option>
                      <option>Uccelli</option>
                      <option>Rettili</option>
                      <option>Anfibi</option>
                      <option>Pesci</option>
                      <option>Insetti</option>
                      <option>Altro</option>
                    </select>  
                  </div>                       
                </div> 
                
                <div class="row mb-2">
                  <label class="col-sm-2 col-form-label">Brand</label>
                  <div class="col-sm-5">
                    <input id="inputBrand" type="text" class="form-control" placeholder="Brand" aria-label="Item brand">
                  </div>
                  <div class="col-sm-5">
                    <div class="input-group">
                      <input type="text" class="form-control" id="inputPrice" aria-label="Price" placeholder="Price*">
                      <span class="input-group-text">&euro;</span>
                    </div>
                  </div>
                </div>

                <div class="mb-2">
                  <label for="inputDescription" class="form-label">Description</label>
                  <textarea class="form-control" id="inputDescription" rows="2" aria-label="Description of the item"></textarea>
                </div>

                <div class="mb-2">
                  <select id="inputVip" class="form-select" aria-label="Vip">
                    <option value="true">VIP</option>
                    <option value="false" selected>NOT VIP</option>
                  </select>   
                </div> 

                <div class="mb-2">
                  <label for="inputImg" class="form-label">Select a immagine*</label>
                  <input type='file' class="form-control" name='file' id='inputImg' value='Choose Photo' accept='image/png'>
                </div>
              
              </form>
              </div>
              <div class="modal-footer">
                <button type="reset" form="FormItem" class="btn btn-secondary" data-bs-dismiss="modal">Discard</button>
                <button type="button" class="btn btn-primary" onclick=createItem()>Save new item</button>
              </div>

            </div>
          </div>
        </div>
      
      </div>
      <div id="myDIV">
        <!-- CLIENTS CARD -->
      </div>
      

    </div>

    <script src="item.js"></script>
    <script src="image.js"></script> 
  </body>
</html>
