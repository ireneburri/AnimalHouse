<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>   
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

        <title>Log In Dipendenti</title>
    </head>
    <body  style="background-color: rgb(103, 73, 54); display: flex;
    justify-content: center;
    align-items: center;">

        <div class="d-flex justify-content-center" >
        <div class="card text-center " style="background-color: rgb(236, 227, 205);">
            <div class="card-header">
                <h2 class="card-title">Login as an Employee</h2>
            </div>
            <div class="card-body">
                <p class="card-text">Enter your credentials:</p>
                <form action="/login" method="POST">
                    <input id="usernameAuth" class="form-control mb-2" style="display:inline" type="text" name="username" placeholder="username" required>
                    <input id="passwordAuth" class="form-control  mb-4" style="display:inline" type="password" name="password" placeholder="password" required>
                    <a href="#" class="btn" style="display:inline; background-color: rgb(103, 73, 54); color: rgb(236, 227, 205);" onclick=login()>login</a>
                </form>
            </div>
            <div class="card-footer text-muted" id="clock">
            </div>
        </div>
        </div>
        <script language="Javascript">
            today = new Date()
            document.getElementById("clock").append(today.getDate(),"/",today.getMonth()+1,"/",today.getFullYear());
        </script>
                
        <script src="login.js"></script>
        <script src="style.css"></script>
        <script>
            const url = "https://site212224.tw.cs.unibo.it"
staffList = []

$( document ).ready( getAllStaff );

function getAllStaff(){
    $.ajax({
        type: 'GET',
        url: url + "/staff",
        crossDomain: true,
        success: function(data) {
            console.log(data);
            staffList = data;
        },
        error: function(err) {
            console.log(err);
        }
    })
}

function login(){    
    let data = {}
    //data.auth = "staff"
    data.username = $("#usernameAuth").val()
    data.password = $("#passwordAuth").val()

    $.ajax({
        type: 'POST',
        url: url + "/auth/login/staff",
        crossDomain: true,
        contentType: "application/json",
        data: JSON.stringify({
            username: data.username,
            password: data.password,
            //auth: data.auth
        }),
        success: function(result) {
            console.log("yay");
            console.log(result); //token

            localStorage.token = result.authority;
            localStorage.username = data.username;

            $(location).attr('href','./home.html');
        },
        error: function(err) {
            console.log("nuu");
            localStorage.clear()
            alert("Wrong Username or Password")
            console.log(err);
        }

    })//.then( ()=> window.location.reload());    
    return false;
}
        </script>
    </body>
</html>
