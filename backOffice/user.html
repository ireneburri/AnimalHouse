    <div  class="container"> 

      <div class="row mt-1">
        <div class="col">
          <h2 class="mt-2" style="text-align: left;">Clients</h2>
        </div>
        <div class="col">
          <!-- Button trigger modal -->
          <div class="mb-2 mt-2" style="display: flex; justify-content: right; align-items: right;">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#Modal">
              Register a new customer
            </button>
          </div>
        </div>
      </div>

      <div class="input-group mb-2">
        <input type="search" class="form-control rounded" id="searchClient" placeholder="Search by Name or Username" aria-label="Search" aria-describedby="search-addon">
        <button type="button" class="btn" style="border-color: #472D2D;" onclick=searchByNameUsername()>search</button>
      </div>

      <!-- Modal -->
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">

        <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">New client</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>

              <!-- Body -->
              <div class="modal-body">
              <form id="FormClient">
                <div class="row mb-2">
                  <label class="col-sm-2 col-form-label">Name</label>
                  <div class="col">
                    <input id="inputName" type="text" class="form-control" placeholder="First name" aria-label="First name">
                  </div>
                  <div class="col">
                    <input id="inputSurname" type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                  </div>
                </div>

                <div class="row mb-2">
                  <label class="col-sm-2 col-form-label">Contact</label>

                  <div class="col">
                    <input id="inputEmail" type="email" class="form-control" placeholder="Email" aria-label="Email">
                  </div>
                  <div class="col">
                    <div class="input-group">
                      <span class="input-group-text">&phone;</span>
                      <input type="tel" class="form-control" id="inputTel" aria-label="Telephone number" placeholder="Telephone">
                    </div>
                  </div>
                </div>                      

                <div class="row mb-2">
                  <label for="inputUsername" class="col-sm-2 col-form-label">Username*</label>
                  <div class="col-sm-10">
                    <input type="username" class="form-control" id="inputUsername" placeholder="Username" aria-label="Username">
                  </div>
                </div>

                <div class="row mb-2">
                  <label for="inputPass" class="col-sm-2 col-form-label">Password*</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPass" placeholder="Password" aria-label="Password" required>
                  </div>
                </div>

                <div class="row mb-2">
                  <label for="inputAdd" class="col-sm-3 col-form-label">Address</label>
                  <div class="col-sm-9">
                    <input type="address" class="form-control" id="inputAdd" placeholder="Address" aria-label="Residential address">
                  </div>
                </div> 

                <div class="row mb-2">
                  <label for="inputPref" class="col-sm-3 col-form-label">Preferences*</label>
                  <div class="col-sm-9">
                    <input type="string" class="form-control" id="inputPref" placeholder="Preferences" aria-label="Client's preferences">
                  </div>
                </div>

                <div class="row mb-2">
                  <label for="inputImg" class="form-label">Select an image</label>
                  <div class="col-sm-12">
                      <input type='file' class="form-control" name='file' id='inputImg' value='Choose Photo' accept='image/png'>

                  </div>
                </div>  

              </form>
              </div>
              <div class="modal-footer">
                <button type="reset" form="FormClient" class="btn btn-secondary" data-bs-dismiss="modal">Discard</button>
                <button type="button" class="btn btn-primary" onclick=createClient()>Save new client</button>
              </div>

            </div>
          </div>
        </div>
      
      </div>
      <div  id="myDIV">
        <!-- CLIENT'S CARDS -->
      </div>
      
    </div>
